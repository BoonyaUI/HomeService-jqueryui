<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>生活小猪猪|登录</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="scripts/boot.js" type="text/javascript"></script> 
    
</head>
<style type="text/css">
body{
	text-align: center;
	background-image: url(img/a.jpg);
	background-repeat: no-repeat;
}
div#loginDiv{
	margin-top: 15%;
}
div#copyright{
	text-align: center;
	padding-bottom: 10%;
}
a,h3{
	color:#0B93D9;
}
tr{
	height: 30px;
	width: 320px;
}
</style>
<body>
                
<div id="loginDiv" align="center">
  <form id="LoginForm" action="login.html"  method="post" style="width: 30%;" style="text-align: center;" >
     <table  style="text-align: center;margin-top: 20px;margin-bottom: 20px;background-color: #FFFFFF;height: 320px;width: 300px;" >
    	 <tr>
            <td colspan="2" align="center" ><h3>生活小猪猪:用户注册</h3></td>
            <td>
            </td>
        </tr>            
        <tr>
            <td width="120" align="right"><label for="username$text">帐号：</label></td>
            <td width="120">
                <input name="username" vtype="username" class="mini-textbox" required="true"  requiredErrorText="帐号不能为空"/>
                
            </td >    
        </tr>
        <tr>
            <td  align="right"><label for="username$text">邮件：</label></td>
            <td width="120">
                <input name="emal" vtype="email" class="mini-textbox" required="true"  requiredErrorText="帐号不能为空"/>
                
            </td >    
        </tr>
        <tr>
            <td align="right"><label for="pwd$text">密码：</label></td>
            <td>
                <input name="pwd" class="mini-password" vtype="minLength:6" required="true"  minLengthErrorText="密码不能少于6个字符" />

            </td>
        </tr>            
        <tr>
            <td align="right"><label for="pwd$text">确认密码：</label></td>
            <td>
                <input name="repwd" class="mini-password" vtype="minLength:6" required="true"  minLengthErrorText="密码不能少于6个字符" />

            </td>
        </tr>            
        <tr align="center">
            <td   colspan="2">
            	 <input value="Reset" type="button" onclick="resetForm()" /><input value="Register" style="margin-left: 3px;" type="submit" onclick="submitForm()"/>
            </td>
            <td >              
            </td>
        </tr>
    </table>
  </form>
</div>

<div id="copyright">
	<strong>Copyright &copy; 2014-2016 <a href="http://www.boonya.cn/index.html">Boonya</a>.</strong> All rights
</div>
    
    <script type="text/javascript">
        mini.parse();

        function submitForm() {
        	
            var form = new mini.Form("#registerForm");
            
            form.validate();
            
            if (form.isValid() == false) return;
            
            //提交数据
            var data = form.getData();      
            var json = mini.encode(data);  
            $.ajax({
                url: "../data/FormService.jsp?method=SaveData",
                type: "post",
                data: { submitData: json },
                success: function (text) {
                    alert("提交成功，返回结果:" + text);
                }
            });
        }

    </script>

</body>
</html>
