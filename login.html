<head>

</head>
<style type="text/css">
body{
	text-align: center;
	background-image: url(img/a.jpg);
	background-repeat: no-repeat;
}
div#loginDiv{
	margin-top: 20%;

div#copyright{
	text-align: center;
	padding-bottom: 10%;

	color:#0B93D9;
}

	margin: 25px;

<body>
                
<div id="loginDiv" align="center">
  <form id="LoginForm" action="index.html"  method="post" style="width: 30%;" style="text-align: center;" >
     <table  style="text-align: center;margin-top: 20px;margin-bottom: 20px;background-color: #FFFFFF;height: 120px;width: 300px;" >
    	<tr>
    	    <td colspan="2" align="center"><h3>生活小猪猪:用户登录</h3></td>
            <td>
            </td>
        </tr>          
        <tr>
            <th width="120"><label for="username$text">帐号：</label></th>
            <td width="120">
                <input name="username" vtype="email" class="mini-textbox" required="true"  requiredErrorText="帐号不能为空"/>
                
            </td >    
        </tr>
        <tr>
            <th><label for="pwd$text">密码：</label></th>
            <td>
                <input name="pwd" class="mini-password" vtype="minLength:6" required="true"  minLengthErrorText="密码不能少于6个字符" />

            </td>
        </tr>    
         <tr>
            <td align="center" colspan="2"> <input name="remember" class="mini-checkbox"  />To remember username.</td>
            <td> </td>
        </tr>          
          <tr align="center">
            <td colspan="2"> <a href="register.html">注册新用户</a><a href="login.html">已注册用户</a></td>
             <td>  </td>
        </tr>                    
        <tr a>
            <td align="right">
            	 <input value="Reset" type="button" onclick="resetForm()" />
            </td>
            <td align="left">
                <input value="Login" type="submit" onclick="submitForm()"/>
            </td>
        </tr>
    </table>
  </form> 
  
</div>

<div id="copyright">
	<strong>Copyright &copy; 2014-2016 <a href="http://www.boonya.cn/index.html">Boonya</a>.</strong> All rights
</div>
    
    <script type="text/javascript">
        mini.parse();

        function submitForm() {
        	
            var form = new mini.Form("#LoginForm");
            
            form.validate();
            
            if (form.isValid() == false) return;
            
            //提交数据
            var data = form.getData();      
            var json = mini.encode(data);  
            $.ajax({
                url: "../data/FormService.jsp?method=SaveData",
                type: "post",
                data: { submitData: json },
                success: function (text) {
                    alert("提交成功，返回结果:" + text);
                }
            });
        }

    </script>

</body>
</html>
